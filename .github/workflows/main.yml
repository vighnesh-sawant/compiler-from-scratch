name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: compiler-from-scratch
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: compiler-from-scratch
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: compiler-from-scratch.exe

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare binary
        shell: bash
        run: |
          # Create a unique name for the artifact
          BIN_NAME="${{ matrix.binary_name }}"
          DEST_NAME="compiler-${{ matrix.target }}${{ matrix.os == 'windows-latest' && '.exe' || '' }}"
          
          # Move and rename
          cp "target/${{ matrix.target }}/release/$BIN_NAME" "$DEST_NAME"
          echo "BIN_PATH=$DEST_NAME" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.target }}
          path: ${{ env.BIN_PATH }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: binary-*
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: compiler-*
          generate_release_notes: true
